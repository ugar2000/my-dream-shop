<app-header [active]=1></app-header>
<div class="container item-grid" style="height:1300px;">
    <div class="row mt-5 pt-5">
        <div class="col text-center">
            <h2>This Navbar is fixed</h2>
            <h5>It will always stay visible on the top, even when you scroll down</h5>
            <br>
            <p>Full page intro with background image will be always displayed in full screen mode, regardless of device </p>
        </div>
    </div>
    <div class="product-list row">
        <app-item-card *ngFor="let item of this.items" [item]="item" class="col-12 col-lg-4 col-md-4 grid-product-in" (click)="this.itemSaving(item)"></app-item-card>
    </div>
</div>
